<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/create-account.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Dyra - Create Account</title>
	</head>
	<body>
		<!--Mouse Pointer-->
		<div class="mouse-square"></div>
		<div class="mouse-dot"></div>
		<!--End Mouse Pointer-->
		<a href="/index.html" class="button">Home</a>
		<div class="background" id="background"></div>
		<form
			class="bg-white rounded p-10 text-center shadow-md form form--hidden"
			id="login"
		>
			<h1 class="text-3xl form__title">Login</h1>
			<div class="form__message form__message--error"></div>
			<div class="my-4 text-left form__input-group">
				<label for="email" class="text-gray-900 form__input"
					>Username or email:</label
				>
				<input
					type="text"
					class="border block w-full p-2 mt-2 rounded form__input"
					id="email username"
					autofocus
					placeholder="Username or email"
				/>
				<div class="form__input-error-message"></div>
			</div>

			<div class="my-4 text-left">
				<label for="password" class="text-gray-900 form__input"
					>Password:</label
				>
				<input
					type="password"
					class="border block w-full p-2 mt-2 rounded form__input"
					id="password"
					autofocus
					placeholder="Enter Password"
				/>
				<div class="form__input-error-message"></div>
			</div>
			<button
				class="bg-black text-white py-2 mt-4 inline-block w-full rounded form__button"
				type="submit"
			>
				Continue
			</button>
			<p class="form__text">
				<a href="#" class="form__link">Forgot your password</a>
			</p>
			<p class="form__text">
				<a class="form__link" id="linkCreateAccount"
					>Don't have an account? Create Account</a
				>
			</p>
		</form>

		<form
			class="bg-white rounded p-10 text-center shadow-md form"
			id="createAccount"
		>
			<h1 class="text-3xl form__title">Create Account</h1>
			<div class="form__message form__message--error"></div>
			<div class="my-4 text-left form__input-group">
				<label for="email" class="text-gray-900 form__input">Username </label>
				<input
					type="text"
					class="border block w-full p-2 mt-2 rounded form__input"
					id="username"
					autofocus
					placeholder="Username"
				/>
				<div class="form__input-error-message"></div>
			</div>
			<div class="my-4 text-left form__input-group">
				<label for="email" class="text-gray-900 form__input">Email </label>
				<input
					type="text"
					class="border block w-full p-2 mt-2 rounded form__input"
					id="email"
					autofocus
					placeholder="Email Address"
				/>
				<div class="form__input-error-message"></div>
			</div>

			<div class="my-4 text-left">
				<label for="password" class="text-gray-900 form__input"
					>Password:</label
				>
				<input
					type="password"
					class="border block w-full p-2 mt-2 rounded form__input"
					id="password"
					autofocus
					placeholder="Enter Password"
				/>
				<div class="form__input-error-message"></div>
			</div>
			<div class="my-4 text-left">
				<label for="password" class="text-gray-900 form__input"
					>Confirm Password</label
				>
				<input
					type="confirm-password"
					class="border block w-full p-2 mt-2 rounded form__input"
					id="password"
					autofocus
					placeholder="Confirm Password"
				/>
				<div class="form__input-error-message"></div>
			</div>
			<button
				class="bg-black text-white py-2 mt-4 inline-block w-full rounded form__button"
				type="submit"
			>
				Continue
			</button>

			<p class="form__text">
				<a class="form__link" id="linkLogin"
					>I already have an account. Sign in</a
				>
			</p>
		</form>
	</body>
	<div id="like_button_container"></div>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script type="module" src="/scripts/pointer.js"></script>
	<script src="/scripts/create-account.js"></script>
</html>
