<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dyra - Find Homes</title>
		<link rel="stylesheet" href="/leaflet/leaflet.css" />
		<link rel="stylesheet" href="/styles.css" />
		<link rel="stylesheet" href="/css/find-homes.css" />
		<script defer src="/leaflet/leaflet.js"></script>
		<script defer src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
		></script>
		<script defer type="module" src="/scripts/pointer.js"></script>
		<script defer src="/scripts/find-homes.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<div class="addresses--container">
			<a href="/index.html" class="button">Home</a>
			<div class="address">
				<img class="img" src="/images/homes/homepage/home-sm0.jpg" />
				<div class="address__title"></div>
				<div class="price"></div>
				<p class="address__details"></p>
			</div>
		</div>
		<!--Mouse Pointer-->
		<div class="mouse-square"></div>
		<div class="mouse-dot"></div>
		<!--End Mouse Pointer-->
	</body>
</html>
